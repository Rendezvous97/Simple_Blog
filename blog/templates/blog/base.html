<!DOCTYPE html>
{% load static %}
{% load bootstrap_icons %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Medium Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mooli&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top techfont">
        <div class="container-fluid mx-4">
          <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link mx-2" href="{% url 'blog:about' %}">About</a>
              <a class="nav-link mx-2" href="https://github.com/">Github</a>
              <a class="nav-link mx-2" href="https://linkedin.com/">Linkedin</a>
            </div>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link mx-2" href="{% url 'blog:post_new' %}">New Post</a>
                    <a class="nav-link mx-2" href="{% url 'blog:post_draft_list' %}">Drafts</a>
                    <a class="nav-link mx-2" href="{% url 'logout' %}">Log Out</a>
                    <a class="nav-link mx-2">Welcome {{ user.username }}</a>
                    {% else %}
                    <a class="nav-link mx-2" href="{% url 'login' %}"><span>{% bs_icon 'person-fill' size='1.5em' %}</span></a>
                {% endif %}
            </div>
          </div>
        </div>
    </nav>
    <div class="content container m-4">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
